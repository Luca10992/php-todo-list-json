<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="../assets/icon-bear.png" />
    <title>PHP ToDo List JSON</title>

    <!-- Link Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Vue CDN -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <!-- Axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <!-- Style CSS -->
    <link rel="stylesheet" href="./style.css" />

    <!-- Javascript -->
    <script src="./main.js" defer></script>
  </head>
  <body>
    <!-- Inizio Header -->
    <div id="app">
      <header class="d-flex align-items-center mx-5 my-2">
        <img
          src="https://play-lh.googleusercontent.com/PH-2iORSfQs-iizoHzePXBaJCXml443pgoC14-lZESLFIp78A4SvxLKUVv1FyIQFtC8"
          alt="logo"
        />
        <h1 class="fw-bold fs-1">{{ title }}</h1>
      </header>
      <!-- Fine Header -->
      <!-- Inizio Main -->
      <main>
        <div class="container my-2">
          <div class="d-flex gap-2 align-items-center">
            <input
              type="text"
              class="form-control w-50"
              placeholder="Add Task"
              v-model="addTask"
              @keyUp.enter="saveTask()"
            />
            <div>
              <i
                @click="saveTask()"
                class="fa-solid fa-circle-plus text-primary fs-2"
              ></i>
            </div>
          </div>
          <h2 class="my-4 fw-bold">My Tasks</h2>
          <div class="tasks">
            <div class="p-0 row">
              <div
                v-for="(task, index) in todoList"
                class="task d-flex justify-content-between"
              >
                <div>{{ task.name }}</div>
                <div>
                  <i
                    @click="deleteTask(index)"
                    class="fa-regular fa-trash-can text-danger fs-3"
                  ></i>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
    <!-- Fine Main -->
  </body>
</html>
